
{% extends "base.html" %}

{% block title %}Add New Product - Product Manager{% endblock %}

{% block content %}
    <h1>Add New Product</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Product Name:</label>
            <input type="text" 
                   id="title" 
                   name="title" 
                   class="form-control" 
                   required 
                   placeholder="Enter product name">
        </div>
        
         <div class="form-group">
            <label for="price">Product price:</label>
            <input type="number" 
                   id="price" 
                   name="price" 
                   class="form-control" 
                   required 
                   placeholder="Enter product price">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" 
                      name="description" 
                      class="form-control" 
                      placeholder="Enter product description"></textarea>
        </div>
        
        <div class="form-group">
            <label for="image">Product Image:</label>
            <input type="file" 
                   id="image" 
                   name="image" 
                   class="form-control" 
                   accept="image/*"
                   required>
            <small>Accepted formats: JPG, PNG, JPEG, GIF</small>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success">Save Product</button>
            <a href="{{ url_for('list_products') }}" class="btn">Cancel</a>
        </div>
    </form>
{% endblock %}

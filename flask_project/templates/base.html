<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Product Manager{% endblock %}</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    
    <!-- Simple CSS for flash messages close button -->
    <style>
        .close-btn:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="{{ url_for('list_products') }}" class="logo">Product Manager</a>
            <nav>
                <ul>
                    <li><a href="{{ url_for('list_products') }}">Home</a></li>
                    <li><a href="{{ url_for('create_product') }}">Add Product</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                        <!-- Simple close button that redirects to hide message -->
                        <a href="#" onclick="this.parentElement.style.display='none'; return false;" 
                           class="close-btn">&times;</a>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Product Manager. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
